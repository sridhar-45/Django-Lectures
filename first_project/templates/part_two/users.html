<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part two django users</title>
    <link rel = "stylesheet"  href = "{% static "css/mystyle.css" %}" />
</head>
<body>
    <h1>Here are your users for APP TWO : </h1>
    {% if users %}
        <ol>
            {% for person in users %}
            <li> User Info</li>
            <ul>
                <li> FIRST_NAME : {{ person.first_name }}</li>
                <li> LAST_NAME  : {{ person.last_name }} </li>
                <li>    EMAIL   : {{ person.email }}</li>
            </ul>
            {% endfor %}
        </ol>

    {% endif %}
</body>
</html>
